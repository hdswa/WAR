{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content %}

<div class="flex justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden mx-3">
        <div class="py-4 px-6">
            <h2 class="text-center font-bold text-gray-700 text-3xl">Search Result</h2>
            <div class="mt-4">
                <div class="flex justify-between items-center">
                    <span class="font-bold text-gray-600">Item SKU</span>
                    <span class="text-gray-600">{{ item_SKU }}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="flex justify-center">
    <table class="table-auto w-full">
        <thead>
            <tr>
                <th class="px-4 py-2">Job Code</th>
                <th class="px-4 py-2">Job Supplier</th>
            </tr>
        </thead>
        <tbody>
            {% for job_code, job_supplier in jobs %}
                <tr>
                    <td class="border px-4 py-2">{{ job_code }}</td>
                    <td class="border px-4 py-2">{{ job_supplier }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
